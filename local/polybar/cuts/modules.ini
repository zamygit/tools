; MODULO CONTROL DE VOLUMEN - desmutea correctamente
[module/pulseaudio]
type = internal/pulseaudio
sink = alsa_output.pci-0000_03_00.6.analog-stereo
use-ui-max = false
interval = 5

format-volume = <ramp-volume> <label-volume>
format-muted = <ramp-volume> <label-muted>

label-volume = %percentage%%
label-muted = Muted
label-muted-foreground = ${color.foreground}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

;arreglar fix de audio se bloquea la salida 
; click-left ejecuta un script externo para desmutear correctamente
click-left = /usr/bin/env bash ~/.config/polybar/cuts/scripts/fix-audio.sh
scroll-up = volume+5
scroll-down = volume-5

